<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
       <div class="container-header" id="header">
         <div id="header-Ocultar">
             <button type="button" id="botaoMenu" ><img src="assets/menu.png" id="img-menu" alt="Menu" height="40" width="40"></button>
             <img id="img-profile" src="assets/cara.png" alt="Perfil" height="80" width="80">
         </div>

         <div class="container-user">
            <p id="nome">Wilbsom Silva</p>
            <p id="nomeUsuario">@will_silva</p>
        </div>

       </div>

    </header>
    <main>
        <div class="title">
            <h1>Gerenciador de tarefas</h1>
            <h3>Seu gerenciador de tarefas simples, fácil e rápido.</h3>
        </div>

       <section class="toDo">
                <div class="container-toDo" id="todas">
                    <div class="toDoTitle">
                        <div class="linha-Vertical"></div>
                        <h2>Todas</h2>
                    </div>
                    <button onclick="adicionarTarefaCard()" type="button" class="btn adicionar" id="btnNovaTarefa">Nova Tarefa</button>
                </div>

            <div class="container-toDo ">
                <div class="toDoTitle">
                    <div class="linha-Vertical yellow"></div>
                    <h2>Pendentes</h2>
                </div>
                <div id="pendente"></div>
            </div>

            <div class="container-toDo">
                <div class="toDoTitle">
                    <div class="linha-Vertical green"></div>
                    <h2>Concluidas</h2>
                </div>
                <div id="concluido">

                </div>
            </div>

            <div class="overlayNovaTarefa ">
                <div class="card novaTarefa">
                    <div class="card-Header">
                        <h3>Adicionar nova Tarefa</h3>
                    </div>

                    <div class="input">
                        <label for="renomear">Atividade</label>
                        <input type="text" id="inputNovaTarefa" placeholder="Digite a tarefa">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="inputDescricaoTarefa" placeholder="Descrição" size="50">
                    </div>

                    <div class="btn">
                        <button onclick="sairAdicionarTarefa()" type="button" class="btn cancelar">Cancelar</button>
                        <button type="button" class="btn salvar" id="salvar" onclick="adicionarTarefa()">Salvar</button>
                    </div>
                </div>
            </div>

            <div class="overlayRenomear">
                <div class="card renomear">
                    <div class="card-Header">
                        <h3 id="tituloRenomear">Atividade 01</h3>
                        <img class="img-container img-Renomear" src="assets/lapis.png" alt="Editar">
                    </div>
                    <div class="input">
                        <label for="renomear">Renomear</label>
                        <input id="inputRenomear" class="nome" type="text" placeholder="Digite o nome da atividade">
                        <label for="descricao">Descrição</label>
                        <input id="inputNovaDescricao" class="descricao" type="text" placeholder="Descrição" size="50">
                    </div>
                    <button onclick="sairRenomearCard()" type="button" class="btn cancelar">Cancelar</button>
                    <button type="button" class="btn salvar" onclick="salvarRenomearCard()" id="btnRenomear">Renomear</button>
                </div>
            </div>
       </section>
    </main>
    <section id="menu">
        <div  class="sectionMenu">
            <img src="assets/cara.png" alt="Perfil" id="perfil" height="100" width="100">
            <a href="#" id="editar-Perfil">Editar perfil</a>
            <a href="#" id="configuracoes">Configurações</a>
            <button type="button" id="voltar">Voltar</button>
        </div>
    </section>

    <div class="card main" id="modelo">
                        <div class="container-header-card">
                            <h3>Atividade 1</h3>
                            <div class="trash-edit">
                                <button type="button" onclick="renomearCard(this)">
                                    <img class="img-container img-Editar" src="assets/lapis.png" alt="Editar">
                                </button>
                                <button type="button" onclick="removeCard(this)">
                                    <img class="img-container img-Remover" src="assets/lixeira.png" alt="Lixeira">
                                </button>
                            </div>
                        </div>
                        <div class="linhaHorizontal"></div>
                        <p>Criado em: <span id="dataAtual" class="data"></span></p>
                        <p class="descricao">Descrição da tarefa</p>
                        <div class="status">
                            <p>Status:</p>
                            <span class="statusAtual">status</span>
                        </div>
                        <div class="button">
                            <div id="buttonPendente">
                                <button type="button" class="btn pendente" onclick="mudarStatus(this.closest('.card').dataset.id,'pendente')">Pendente</button>
                            </div>
                            <div id="buttonConcluido">
                                <button type="button" onclick="mudarStatus(this.closest('.card').dataset.id,'concluido')" class="btn concluido">Concluído</button>
                            </div>
                        </div>
                    </div>

    <footer>

        <p id="listaAtividades"></p>

    </footer>
    <script src="js/main.js"></script>
</body>
</html>
