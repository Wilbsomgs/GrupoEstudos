<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
       <div class="container-header">
         <a href="menu.html"><img src="img/menu.png" id="img-menu" alt="Menu" height="40" width="40"></a>
         <img id="img-profile" src="img/cara.png" alt="Perfil" height="80" width="80">

         <div class="container-user">
             <p id="nome">Wilbsom Silva</p>
             <p id="nomeUsuario">@will_silva</p>
         </div>

       </div>

    </header>
    <main>
        <div class="title">
            <h1>Gerenciador de tarefas</h1>
            <h3>Seu gerenciador de tarefas simples, fácil e rápido.</h3>
        </div>

       <section class="toDo">
            <div class="container-toDo">
                    <div class="toDoTitle">
                        <div class="linha-Vertical"></div>
                        <h2>Todas</h2>
                    </div>
                    <div class="card main" id="modelo">
                        <div class="container-header-card">
                            <h3>Atividade 1</h3>
                            <div class="trash-edit">
                                <button type="button"><img onclick="renomearCard()" id="renomear" class="img-container img-Editar" src="img/lapis.png" alt="Editar"></button>
                                <img class="img-container img-Remover" src="img/lixeira.png" alt="Lixeira">
                            </div>
                        </div>
                        <div class="linhaHorizontal"></div>
                        <p>Criado em: 12/21/21</p>
                        <div class="status">
                            <p>Status: nenhum</p>
                        </div>
                        <div class="button">
                            <div id="buttonPendente">
                                <button type="button" onclick="mostrarAtividades()" class="btn pendente">Pendente</button>
                            </div>
                            <div id="buttonConcluido">
                                <button type="button" class="btn concluido">Concluído</button>
                            </div>
                        </div>
                    </div>
                <button onclick="adicionarTarefaCard()" type="button" class="btn adicionar">Nova Tarefa</button>
            </div>
 
            <div class="container-toDo P">
                <div class="toDoTitle">
                    <div class="linha-Vertical yellow"></div>
                    <h2>Pendentes</h2>
                </div>
            </div>

            <div class="container-toDo">
                <div class="toDoTitle">
                    <div class="linha-Vertical green"></div>
                    <h2>Concluidas</h2>
                </div>
            </div>

            <div class="overlayNovaTarefa ">
                <div class="card novaTarefa">
                    <div class="card-Header">
                        <h3>Adicionar nova Tarefa</h3>
                        <img class="img-container img-Renomear" src="img/lapis.png" alt="Editar">
                    </div>
                    <div class="input">
                        <label for="renomear">Atividade</label>
                        <input type="text" id="inputNovaTarefa" placeholder="Nome da atividade">
                        <label for="descricao">Descrição</label>
                        <input type="text" placeholder="Descrição" size="50">
                    </div>
                    <div class="btn">
                        <button type="button" id="salvar" class="btn salvar">Salvar</button>
                        <button onclick="sairAdicionarTarefa()" type="button" class="btn cancelar">Cancelar</button>
                    </div>
                </div>
            </div>

            <div class="overlayRenomear">
                <div class="card renomear">
                    <div class="card-Header">
                        <h3>Atividade 01</h3>
                        <img class="img-container img-Renomear" src="img/lapis.png" alt="Editar">
                    </div>
                    <div class="input">
                        <label for="renomear">Renomear</label>
                        <input id="inputNome" class="nome" type="text" placeholder="Digite o nome da atividade">
                        <label for="descricao">Descrição</label>
                        <input class="descricao" type="text" placeholder="Descrição" size="50">
                    </div>
                    <div class="btn">
                        <button type="button" class="btn salvar">Salvar</button>
                        <button onclick="sairRenomearCard()" type="button" class="btn cancelar">Cancelar</button>
                    </div>
                </div>
            </div>

       </section>

    </main>

    <footer>

        <p id="listaAtividades"></p>

    </footer>
    <script src="scripts.js"></script>
</body>
</html>
