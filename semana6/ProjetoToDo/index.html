<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
       <div class="container-header">
         <a href="menu.html"><img src="img/menu.png" id="img-menu" alt="Menu" height="40" width="40"></a>
         <img id="img-profile" src="img/cara.png" alt="Perfil" height="80" width="80">

         <div class="container-user">
             <p id="nome">Wilbsom Silva</p>
             <p id="nomeUsuario">@will_silva</p>
         </div>

       </div>

    </header>
    <main>
        <div class="title">
            <h1>Gerenciador de tarefas</h1>
            <h3>Seu gerenciador de tarefas simples, fácil e rápido.</h3>
        </div>

       <section class="toDo">
            <div class="container-toDo" id="containerMain">
                <div class="toDoTitle">
                    <div class="linha-Vertical"></div>
                    <h2>Todas</h2>
                </div>
                <div class="card" id="modelo">
                    <div class="container-header-card">
                        <h3>Atividade 1</h3>
                        <div class="trash-edit">
                            <img src="img/lapis.png" alt="Editar" width="30" height="30">
                            <img src="img/lixeira.png" alt="Lixeira" width="30" height="30">
                        </div>
                    </div>
                    <div class="linhaHorizontal"></div>
                    <p>Criado em: 12/21/21</p>

                    <div class="status">
                        <p>Status: nenhum</p>
                    </div>

                    <div class="button">
                        <div id="buttonPendente">
                            <button type="button" class="btn pendente">Pendente</button>
                        </div>

                        <div id="buttonConcluido">
                            <button type="button" class="btn concluido">Concluído</button>
                        </div>
                    </div>
                </div>
                <button type="button" id="btnDuplicar" class="btn adicionar">Nova Tarefa</button>
            </div>
 
            <div class="container-toDo P">
                <div class="toDoTitle">
                    <div class="linha-Vertical yellow"></div>
                    <h2>Pendentes</h2>
                </div>
            </div>

            <div class="container-toDo">
                <div class="toDoTitle">
                    <div class="linha-Vertical green"></div>
                    <h2>Concluidas</h2>
                </div>
            </div>

       </section>

    </main>

    <footer>

    </footer>
</body>
</html>
