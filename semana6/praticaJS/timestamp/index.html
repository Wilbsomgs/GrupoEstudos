<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Capturar Timestamp</title>
</head>
<body>
  <button type="button" onclick="registrarClique()">Clique aqui</button>
  <p id="saida"></p>

  <script>
    
    function registrarClique(){
const timestamp = 1751581620000; // Exemplo de timestamp
const data = new Date(timestamp);

const horarioLegivel = data.toLocaleString("pt-BR", {
  timeZone: "America/Sao_Paulo", // Pernambuco segue esse fuso
  hour: "2-digit",
  minute: "2-digit",
  day: "2-digit",
  month: "2-digit",
  year: "numeric"
});

const p = document.getElementById('saida');
p.textContent = horarioLegivel;


}

</script>
</body>
</html>
